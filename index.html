<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
    <table id="calculator-container">
        <tbody>
    <tr>
        <td>
            <input type="text" id="insert-numbers">
            <button class="numbers" onclick="addNumber1()" value="1">1</button>
            <button class="numbers" onclick="addNumber2()" value="2">2</button>
            <button class="numbers" onclick="addNumber3()" value="3">3</button>
            <button class="operations" value="+" >+</button>
            <button class="operations" value="*" >*</button>
        </td>
    </tr>
   <tr>
       <td>
        <button class="numbers" onclick="addNumber4()" value="4">4</button>
        <button class="numbers" onclick="addNumber5()" value="5">5</button>
        <button class="numbers" onclick="addNumber6()" value="6">6</button>
        <button class="operations" value="-" >-</button>
        <button class="operations" value="/" >/</button>
       </td>
   </tr>
    <tr>
        <td>
            <button class="numbers" onclick="addNumber7()" value="7">7</button>
            <button class="numbers" onclick="addNumber8()" value="8">8</button>
            <button class="numbers" onclick="addNumber9()" value="9">9</button>
            <button class="operations" id="equals" >=</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="numbers" onclick="addNumber0()" value="0">0</button>
            <button id="delete">C</button>
        </td>
    </tr>
       </tbody>
</table>
</div>
    <script src="js/main.js"></script>
</body>
</html>
